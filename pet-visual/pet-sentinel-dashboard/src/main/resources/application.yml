# Tomcat
server:
  port: 18718

# Spring
spring:
  application:
    # 应用名称
    name: pet-sentinel-dashboard
  profiles:
    # 环境配置
    active: @profiles.active@
  cloud:
    sentinel:
      datasource: #支持redis、zk等中间件，用哪一个，下面的- key就跟上哪一个即可
        ds1:
          nacos:
            server-addr: @nacos.server@
            data-id: sentinel-pet-gateway.json
            namespace: ${spring.profiles.active}
            group-id: @nacos.discovery.group@
            data-type: json
            rule-type: flow
      transport:
        port: 8718
sentinel:
  dashboard:
    version: @sentinel.version@
  nacos:
    serverAddr: @nacos.server@
    namespace: ${spring.profiles.active}
    group-id: @nacos.config.group@
--- # nacos 配置
spring:
  cloud:
    nacos:
      # nacos 服务地址
      server-addr: @nacos.server@
      discovery:
        # 注册组
        group: @nacos.discovery.group@
        namespace: ${spring.profiles.active}
      config:
        # 配置组
        group: @nacos.config.group@
        namespace: ${spring.profiles.active}
  config:
    import:
      - optional:nacos:application-common.yml
      - optional:nacos:${spring.application.name}.yml
