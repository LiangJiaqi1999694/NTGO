# Tomcat
server:
  port: 8718

# Spring
spring:
  application:
    # 应用名称
    name: pet-sentinel-dashboard
  profiles:
    # 环境配置
    active: @profiles.active@

sentinel:
  dashboard:
    version: @sentinel.version@

--- # nacos 配置
spring:
  cloud:
    sentinel:
      datasource: # 添加数据源配置
        ds1:
          nacos:
            server-addr: @nacos.server@
            dataId: sentinel-pet-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
    nacos:
      # nacos 服务地址
      server-addr: @nacos.server@
      discovery:
        # 注册组
        group: @nacos.discovery.group@
        namespace: ${spring.profiles.active}
      config:
        # 配置组
        group: @nacos.config.group@
        namespace: ${spring.profiles.active}
  config:
    import:
      - optional:nacos:application-common.yml
      - optional:nacos:${spring.application.name}.yml
