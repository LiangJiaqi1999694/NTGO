# Tomcat
server:
  port: 8718

# Spring
spring:
  application:
    # 应用名称
    name: pet-sentinel-dashboard
  profiles:
    # 环境配置
    active: @profiles.active@

sentinel:
  dashboard:
    version: @sentinel.version@

nacos:
  server-addr: @nacos.server@
  namespace: ${spring.profiles.active}
  group: DEFAULT_GROUP
  username: nacos
  password: nacos

--- # nacos 配置
spring:
  cloud:
    sentinel:
      transport:
        port: 8718 # sentinel后台监控服务，它监控8858【微服务】的同时，还与8080【sentinel前台展示服务】交互数据，将监控到的数据在dashboard上展现。
      datasource: # 添加数据源配置
        ds1:
          nacos:
            server-addr: @nacos.server@
            dataId: sentinel-pet-gateway.json
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
    nacos:
      # nacos 服务地址
      server-addr: @nacos.server@
      discovery:
        # 注册组
        group: @nacos.discovery.group@
        namespace: ${spring.profiles.active}
      config:
        # 配置组
        group: @nacos.config.group@
        namespace: ${spring.profiles.active}
  config:
    import:
      - optional:nacos:application-common.yml
      - optional:nacos:${spring.application.name}.yml
