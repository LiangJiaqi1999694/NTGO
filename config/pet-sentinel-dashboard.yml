spring:
  mvc:
    pathmatch:
      # 修复 sentinel 控制台未适配 springboot 2.6 新路由方式
      matching-strategy: ANT_PATH_MATCHER
  cloud:
    sentinel:
      transport:
        dashboard: 172.25.225.99:18179 # 该微服务的仪表板地址，即【sentinel前台展示服务】
        port: 8179 # sentinel后台监控服务，它监控8858【微服务】的同时，还与8080【sentinel前台展示服务】交互数据，将监控到的数据在dashboard上展现。
      datasource: # 添加数据源配置
        ds1:
          nacos:
            server-addr: @nacos.server@
            dataId: sentinel-pet-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow

server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
    session:
      cookie:
        name: sentinel_dashboard_cookie

logging:
  level:
    org.springframework.web: INFO

auth:
  enabled: true
  filter:
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version,/actuator,/actuator/**
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png
  username: sentinel
  password: sentinel

